  <style>
    /* 基本的なスタイル */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      color: #333;
      margin: 0;
      padding: 0;
    }
  
    h1 {
      text-align: center;
      color: #FFF;
      margin-top: 20px;
      background-color: #4CAF50;
    }
  
    /* タイトルのスタイル */
    .title {
      font-size: 1.6em;
      color: #4CAF50;
      margin-bottom: 10px;
      text-align: center;
    }
  
    /* 日付入力フォームのスタイル */
    .date-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  
    /* 入力フィールドラッパー */
    .input-wrapper {
      margin-bottom: 15px;
    }
  
    /* 入力ラベルのスタイル */
    .input-label {
      font-size: 1.6em;
      color: #4CAF50;
      margin-bottom: 10px;
      text-align: center;
    }
  
    /* 入力フィールド、セレクトボックス、テキストエリアのスタイル */
    .input-select,
    .input-field,
    .input-textarea {
      font-size: 1em;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }
  
    /* フォーカス時のスタイル */
    .input-select:focus,
    .input-field:focus,
    .input-textarea:focus {
      outline: none;
      border-color: #4CAF50;
      background-color: #fff;
    }
  
    /* セレクトボックス内のオプションのパディング */
    .input-select option {
      padding: 10px;
    }
  
    /* テキストエリアの高さ調整 */
    .input-textarea {
      height: 100px;
      resize: vertical;
    }
  
    /* 入力フィールドとセレクトボックスのフォーカス時のスタイル */
    .input-wrapper select:focus,
    .input-wrapper input:focus {
      border-color: #388E3C;
    }
  
    /* ボタンの基本スタイル */
  button {
    padding: 12px 24px; /* ボタンの内側の余白 */
    font-size: 1em; /* フォントサイズ */
    background-color: #4CAF50; /* 背景色 */
    color: white; /* テキスト色 */
    border: none; /* 枠線をなしに */
    border-radius: 8px; /* 丸みのある角 */
    cursor: pointer; /* ポインタに変化 */
    width: 100%; /* ボタンを親要素いっぱいに広げる */

  
    /* レスポンシブ対応 */
    @media (max-width: 600px) {
      .date-container {
        padding: 15px;
      }
    }
  </style>
  
</head>

<script>
  // 月と日の選択肢を制御する関数
  function updateDays(monthSelectId, daySelectId) {
    const month = document.getElementById(monthSelectId).value;
    const daySelect = document.getElementById(daySelectId);

    // 日付をリセット
    daySelect.innerHTML = '';

    // 月ごとに日数を制限
    let maxDays;
    switch (month) {
      case '2':
        maxDays = 28; // 2月（非うるう年）
        break;
      case '4':
      case '6':
      case '9':
      case '11':
        maxDays = 30; // 30日までの月
        break;
      default:
        maxDays = 31; // 31日までの月
    }

    // 日数の選択肢を作成
    for (let i = 1; i <= maxDays; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.text = `${i}日`;
      daySelect.appendChild(option);
    }
  }

  // 月が変更された時に日付の選択肢を更新
  const monthSelectors = ['month1', 'month2', 'month3'];
  const daySelectors = ['day1', 'day2', 'day3'];

  monthSelectors.forEach((monthSelectorId, index) => {
    document.getElementById(monthSelectorId).addEventListener("change", function() {
      updateDays(monthSelectorId, daySelectors[index]);
    });

    // 初期化
    updateDays(monthSelectorId, daySelectors[index]);
  });

   // メニューが「その他」選ばれた時に入力フィールドを表示
   const menuSelect = document.getElementById('menu');
    const otherMenuInput = document.getElementById('otherMenuInput');

    menuSelect.addEventListener('change', function() {
      if (menuSelect.value === 'その他') {
        otherMenuInput.style.display = 'block'; // 表示
      } else {
        otherMenuInput.style.display = 'none'; // 非表示
      }
    });

    // 初期状態では「その他」の入力フィールドは非表示
    if (menuSelect.value !== 'その他') {
      otherMenuInput.style.display = 'none';
    }


  document.getElementById("reservationForm").addEventListener("submit", function(event) {
    event.preventDefault(); // フォームのデフォルト送信を防ぐ

    const formData = new FormData(event.target);
    const reservationData = Object.fromEntries(formData.entries());

    // サーバーに送信
    fetch("https://your-backend-url.com/line-notify", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(reservationData)
    })
    .then(response => {
      if (response.ok) {
        alert("予約内容が送信されました！");
      } else {
        alert("送信に失敗しました。");
      }
    })
    .catch(error => {
      console.error("エラー:", error);
      alert("エラーが発生しました。");
    });
  });
</script>
